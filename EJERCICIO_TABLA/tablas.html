<html>
<head>
	<meta charset="UTF-8">
	<title>Ejemplo de tablas</title>
</head>
<body>
	<h1>Primer ejemplo de tabla</h1>
	<table width="50%" border="1">
		<tr><th>E1</th><th>E2</th><th>E3</th></tr>
		<tr align="center"><td>1</td><td>2</td><td>3</td></tr>
		<tr align="center"><td>4</td><td>5</td><td>6</td></tr>
		<tr align="center"><td>7</td><td>8</td><td>9</td></tr>
	</table>
	<h1>Segundo ejemplo de tabla</h1>
	<table width="50%" border="1">
		<tr><th colspan="3">Encabezado</th></tr>
		<tr align="center"><td>1</td><td>2</td><td>3</td></tr>
		<tr align="center"><td>4</td><td>5</td><td>6</td></tr>
		<tr align="center"><td>7</td><td>8</td><td>9</td></tr>
	</table>
	<h1>Tercer ejemplo de tabla</h1>
	<table width="50%" border="1">
		<tr><th colspan="3" style="background-color:red">Encabezado</th></tr>
		<tr align="center"><td rowspan="3">1</td><td>2</td><td>3</td></tr>
		<tr align="center"><td>5</td><td>6</td></tr>
		<tr align="center"><td>8</td><td>9</td></tr>
</body>
</html>
